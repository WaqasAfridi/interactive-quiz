<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/owv2wss.css">
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Quiz</title>
  </head>
  <body>
    <main>
      <section class="quiz-box">
        <h2 class="question">
        </h2>
        <div class="options">
          <button class="option0-btn"><span class="option-alphabet">A</span><span class="option-text option0"></span></span><span class="selected-feedback"><i class="fas fa-check-circle"></i> Selected</span></button>
          <button class="option1-btn"><span class="option-alphabet">B</span><span class="option-text option1"></span></span><span class="selected-feedback"><i class="fas fa-check-circle"></i> Selected</span></button>
          <button class=" option2-btn"><span class="option-alphabet">C</span><span class="option-text option2"></span><span class="selected-feedback"><i class="fas fa-check-circle"></i> Selected</span></button>
          <button class="option3-btn"><span class="option-alphabet">D</span><span class="option-text option3"></span></span><span class="selected-feedback"><i class="fas fa-check-circle"></i> Selected</span></button>
        </div>
        <div class="quiz-footer-buttons">
            <button class="previous-btn">Previous</button>
            <button class="submit-btn">Submit</button>
            <button class="next-btn">Next</button>
        </div>
      </section>
      <section class="result-box">
        <h2>Quiz Result</h2>
        <div class="statistics">
            <div class="text-statistics">
                <div class="stat-titles">
                    <div class="stat-title-data date">Date :</div>
                    <div class="stat-title-data time">Time :</div>
                    <div class="stat-title-data duration">Duration :</div>
                    <div class="stat-title-data answered">Answered :</div>
                    <div class="stat-title-data correct">correct :</div>
                </div>
                <div class="stat-data">
                    <div class="stat-data-detail date-data"></div>
                    <div class="stat-data-detail time-data"></div>
                    <div class="stat-data-detail duration-data">1 Min - 20 sec</div>
                    <div class="stat-data-detail answered-data"></div>
                    <div class="stat-data-detail correctly-answered-data"></div>
                    </div>
            </div>
            <div class="virtual-statistics">
                <div class="accuracy">
                    <div class="accuracy-percentage"></div>
                    <div class="accuracy-text">Accuracy</div>
                </div>
                
            </div>
        </div>
        <div class="question-container">
        </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.19/dayjs.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
